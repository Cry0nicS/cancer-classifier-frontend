name: CI

env:
    APP_ENV: ${{ secrets.APP_ENV }}
    FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
    FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
    FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
    FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
    FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
    FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
    FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
    GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
    API_URL: ${{ secrets.API_URL }}
    ROLLBAR_CLIENT_ACCESS_TOKEN: ${{ secrets.ROLLBAR_CLIENT_ACCESS_TOKEN }}
    ROLLBAR_SERVER_ACCESS_TOKEN: ${{ secrets.ROLLBAR_SERVER_ACCESS_TOKEN }}

on:
    pull_request:
        branches: [main, staging]
jobs:
    setup:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.9.0]
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v4
                with:
                    node-version: ${{ matrix.node-version }}
            -   name: Cache Node.js modules
                uses: actions/cache@v4
                with:
                    path: ~/.npm
                    key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}-${{ github.sha }}
                    restore-keys: |
                        ${{ runner.os }}-node-
            -   name: Install Dependencies
                run: npm ci

    lint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
            -   name: Install Dependencies
                run: npm ci
            -   name: Run ESLint
                run: npm run lint

    format-check:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
            -   name: Install Dependencies
                run: npm ci
            -   name: Run Prettier
                run: npm run format-check

    spell-check:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
            -   name: Install Dependencies
                run: npm ci
            -   name: Run cSpell
                run: npm run spell-check

    style-check:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
            -   name: Install Dependencies
                run: npm ci
            -   name: Run Stylelint
                run: npm run style-check

    build:
        needs: [lint, format-check, spell-check, style-check]
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
            -   name: Install Dependencies
                run: npm ci
            -   name: Build
                run: npm run build
