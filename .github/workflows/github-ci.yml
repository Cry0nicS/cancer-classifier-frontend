name: CI

env:
    APP_ENV: ${{ secrets.APP_ENV }}
    FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
    FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
    FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
    FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
    FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
    FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
    FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
    GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
    API_URL: ${{ secrets.API_URL }}
    ROLLBAR_CLIENT_ACCESS_TOKEN: ${{ secrets.ROLLBAR_CLIENT_ACCESS_TOKEN }}
    MAIL_SMTP: ${{ secrets.MAIL_SMTP }}
    MAIL_PORT: ${{ secrets.MAIL_PORT }}
    MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
    MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
    MAIL_ADMIN_ADDRESS: ${{ secrets.MAIL_ADMIN_ADDRESS }}
    USER_ACCOUNT_VALIDATION_URL: ${{ secrets.USER_ACCOUNT_VALIDATION_URL }}

on:
    pull_request:
        branches: [main, staging]
jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 24.11.1
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: npm ci --no-audit --no-fund

    lint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 24.11.1
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: npm ci --no-audit --no-fund
            - run: npm run lint

    format-check:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 24.11.1
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: npm ci --no-audit --no-fund
            - run: npm run format-check

    spell-check:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 24.11.1
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: npm ci --no-audit --no-fund
            - run: npm run spell-check

    style-check:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 24.11.1
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: npm ci --no-audit --no-fund
            - run: npm run style-check

    build:
        needs: [lint, format-check, spell-check, style-check]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 24.11.1
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: npm ci --no-audit --no-fund
            - run: npm run build
