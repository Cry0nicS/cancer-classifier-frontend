# Advanced configuration for App Hosting on Firebase.
# See https://firebase.google.com/docs/app-hosting/configure for more details.

# Settings for Cloud Run
runConfig:
    minInstances: 0
    maxInstances: 2
    concurrency: 100
    cpu: 1
    memoryMiB: 1024

# Environment variables and secrets
env:
    -   variable: FIREBASE_API_KEY
        secret: FIREBASE_API_KEY

    -   variable: FIREBASE_AUTH_DOMAIN
        secret: FIREBASE_AUTH_DOMAIN

    -   variable: FIREBASE_PROJECT_ID
        secret: FIREBASE_PROJECT_ID

    -   variable: FIREBASE_STORAGE_BUCKET
        secret: FIREBASE_STORAGE_BUCKET

    -   variable: FIREBASE_MESSAGING_SENDER_ID
        secret: FIREBASE_MESSAGING_SENDER_ID

    -   variable: FIREBASE_APP_ID
        secret: FIREBASE_APP_ID

    -   variable: FIREBASE_MEASUREMENT_ID
        secret: FIREBASE_MEASUREMENT_ID

    -   variable: GOOGLE_APPLICATION_CREDENTIALS
        secret: GOOGLE_APPLICATION_CREDENTIALS

    -   variable: API_URL
        secret: API_URL

    -   variable: APP_ENV
        secret: APP_ENV

    -   variable: ROLLBAR_CLIENT_ACCESS_TOKEN
        secret: ROLLBAR_CLIENT_ACCESS_TOKEN

    -   variable: MAIL_SMTP
        secret: MAIL_SMTP

    -   variable: MAIL_PORT
        secret: MAIL_PORT

    -   variable: MAIL_USERNAME
        secret: MAIL_USERNAME

    -   variable: MAIL_PASSWORD
        secret: MAIL_PASSWORD

    -   variable: MAIL_ADMIN_ADDRESS
        secret: MAIL_ADMIN_ADDRESS

    -   variable: USER_ACCOUNT_VALIDATION_URL
        secret: USER_ACCOUNT_VALIDATION_URL

